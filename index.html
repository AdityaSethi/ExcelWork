<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="lib/xls.js"></script>
    <script type="text/javascript" src="lib/jquery.table2excel.js"></script>
    <script type='text/javascript' src="script.js"></script>
</head>

<body>
    <header class="navbar navbar-static-top bs-docs-nav grey-color">
        <a class="navbar-brand logo"></a>
    </header>
    <div class="container bs-docs-container c-container">
        <h2 class="overview-doctype">Please upload valid file with .xls extention</h2>
        <div class="form-group">
            <label>Upload file</label>
            <input type="file" id="my_file_input" />
        </div>
        <h2 class="overview-doctype">Table with generated url</h2>
        <table id='my_file_output' class="table table-bordered table-striped"></table>
        <button id="export_button" class="btn btn-primary">Export to excel</button>
    </div>
    <div class="overlay">
        <div class="container box">
            <h2>Hold Tight! we are crunching data for you</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
            </div>
            <span class="pval">0 %</span><span>Complete</span>
        </div>
    </div>
</body>

</html>
